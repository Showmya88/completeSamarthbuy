<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: page_head('My Reviews', 'none')" />
<link rel="stylesheet" type="text/css" th:href="@{/NewFile.css}" />
	<link rel="stylesheet" type="text/css" th:href="@{/menu.css}" />
<link rel="stylesheet" type="text/css" th:href="@{/File.css}" />

<body>
<div class="container-fluid">
	<div th:replace="navigation :: header_menu4"></div>
	<div>&nbsp;</div>

	<div class="text-left">
	<h6>home > MyAccount >My Reviews</h6>
		<h2> My Reviews </h2>	
	</div>
		
	<!--  <div th:replace="fragments :: search_form"></div>-->
	<div th:replace="fragments :: search_form1"></div>
        </div>
	<div class="full-details">
		<table class="table table-bordered table-striped table-hover table-responsive-xl">
			<thead class="thead">
				<tr>
					<th th:replace="fragments :: column_link('id', 'ID', 'none')" />
					<th th:replace="fragments :: column_link('product', 'Product', 'none')" />
					<th th:replace="fragments :: column_link('rating', 'Rating', 'none')" />
					<th th:replace="fragments :: column_link('Reviews', 'Reviews', 'none')" />
					<th th:replace="fragments :: column_link('reviewTime', 'Review Time', 'none')" />
					
				</tr>								
			</thead>
			<tbody>
				<tr th:each="review : ${listReviews}">
					<td>[[${review.id}]]</td>
					<td>
						<a th:href="@{'/p/' + ${review.product.alias}}" target="_blank">
							[[${review.product.shortName}]]
						</a>
					</td>
					<td>[[${review.rating}]] <i class="far fa-star"></i></td>
					<td>[[${review.headline}]]
					<b><a class=" link-detail-review"
							th:href="@{'/reviews/detail/' + ${review.id}}"
							title="View details of this review"
							>Edit|</a>
						<a class=" link-detail-review"
							th:href="@{'/reviews/detail/' + ${review.id}}"
							title="View details of this review"
							>Delete</a></b>		
					</td>
					<td>[[${review.reviewTime}]]</td>
										
				</tr>
			</tbody>
		</table>
	</div>
	
	<div class="less-details">
		<div th:each="review : ${listReviews}" class="row m-1">
			<div class="col-2">
				<span>[[${review.id}]]</span>
			</div>
			<div class="col-10">
				<div class="mb-1">
					<span>[[${review.product.shortName}]]</span>
				</div>
				<div>
					&nbsp;
					<span>[[${review.rating}]] <i class="far fa-star"></i></span>
					&nbsp;
					<a class="link-detail-review"
						th:href="@{'/reviews/detail/' + ${review.id}}"
						title="View details of this review"
						></a>
				</div>
			</div>
			<div>&nbsp;</div>
		</div>	
	</div>		
	
	<div th:replace="fragments :: pagination('/reviews', 'reviews')"></div>

	<div class="modal fade" id="reviewDetailModal">
		<div class="modal-dialog modal-lg">
			<div class="modal-content">
			</div>
		</div>
	</div>	
		
	<footer><div th:replace="navigation :: footer_menu"></div></footer>
	
</div>
<script th:src="@{/js/common_list.js}"></script>
<script type="text/javascript">
	moduleURL = "[[@{/reviews}]]";

	$(document).ready(function() {
		handleDetailLink(".link-detail-review", "#reviewDetailModal");
	});
</script>
</body>
</html>
