<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
		xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head >
<meta charset="utf-8">
<meta name="viewport" content="width=devie-width">

<link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" />
	<link rel="stylesheet" type="text/css" th:href="@{/fontawesome/all.css}" />
<link rel="stylesheet" type="text/css" th:href="@{/NewFile.css}" />
<link rel="stylesheet" type="text/css" th:href="@{/menu.css}" />
</head>
<body>
<div class="container-fluid">
	<div th:replace="navigation :: header_menu3"></div>


	<div class="text-center">
		<h2>[[${pageTitle}]]</h2>
	</div>
	<div>&nbsp;</div>

	<form class="addressbg" th:action="@{/address_book/save}" method="post" th:object="${address}">
		<form class="addressbg" th:action="@{/address_book/cancel}" method="post" th:object="${address}">
		
		<input type="hidden" th:field="*{id}" />
		<input type="hidden" th:field="*{defaultForShipping}" />
		<input type="hidden" name="redirect" th:value="${param.redirect}" />	
	<div class="border border-secondary rounded p-3">			
		<div class="form-group row">
			<label class="col-sm-4 col-form-label"id="lable"style="font-weight:bold" >First Name:</label>
			<div class="col-sm-8">
				<input type="text" th:field="*{firstName}" class="form-control "
					required="required" maxlength="45" minlength="2" />
			</div>
		</div>
		
		<div class="form-group row">
			<label class="col-sm-4 col-form-label"id="lable" >Last Name:</label>
			<div class="col-sm-8 ">
				<input type="text" th:field="*{lastName}" class="form-control "
					required="required" maxlength="45" minlength="2" />
			</div>
		</div>				
		
		<div class="form-group row">
			<label class="col-sm-4 col-form-label"id="lable" >Phone Number:</label>
			<div class="col-sm-8">
				<input type="number" th:field="*{phoneNumber}" class="form-control"
					required="required" maxlength="15" minlength="8" />
			</div>
		</div>

		<div class="form-group row">
			<label class="col-sm-4 col-form-label"id="lable" >Street Address Line 1:</label>
			<div class="col-sm-8">
				<input type="text" th:field="*{addressLine1}" class="form-control"
					required="required" maxlength="64" minlength="3" />
			</div>
		</div>

		<div class="form-group row">
			<label class="col-sm-4 col-form-label"id="lable" > Street Address Line 2:</label>
			<div class="col-sm-8">
				<input type="text" th:field="*{addressLine2}" class="form-control"
					maxlength="64" />
			</div>
		</div>

		<div class="form-group row">
			<label class="col-sm-4 col-form-label"id="lable" >City:</label>
			<div class="col-sm-8">
				<input type="text" th:field="*{city}" class="form-control"
					required maxlength="45" minlength="2" />
			</div>
		</div>
		<div class="form-group row">
			<label class="col-sm-4 col-form-label"id="lable" >State:</label>
			<div class="col-sm-8">
				<input type="text" th:field="*{state}" class="form-control"
					maxlength="45" minlength="3" list="listStates" autocomplete="new-password" />
				<datalist id="listStates"></datalist>
			</div>
		</div>

		<div class="form-group row">
			<label class="col-sm-4 col-form-label"id="lable" >Country:</label>
			<div class="col-sm-8">
				<select class="form-control" th:field="*{country}">
					<th:block th:each="country : ${listCountries}">
					<option th:value="${country.id}">[[${country.name}]]</option>
					</th:block>
				</select>
			</div>
		</div>
				
		
								
		<div class="form-group row">
			<label class="col-sm-4 col-form-label"id="lable" > ZipCode:</label>
			<div class="col-sm-8">
				<input type="number" th:field="*{postalCode}" class="form-control"
					required maxlength="10" minlength="2" />
			</div>
		</div>
																		
		<div class="text-center">
			<input  style="background-color:#301B86;color:aliceblue;width:146px;" type="submit" value="Save" class="btn btn-primary badge-pill btn-xxxl" />
		<input  style="background-color:#301B86;color:aliceblue;width:146px;"type="submit" value="Cancel" class="btn btn-primary badge-pill btn-xxxl" />
		
		</div>
		
			
		</div>
	</div>
	</form>
	
	<div>&nbsp;</div>	
	<div th:replace="navigation :: footer_menu"></div>
</div>
<script type="text/javascript">
	contextPath = "[[@{/}]]";
</script>
<script type="text/javascript" th:src="@{/js/common_customer_form.js}"></script>
</body>
</html>
